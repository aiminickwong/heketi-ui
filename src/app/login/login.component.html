<mat-card class="login-card">
  <mat-card-title>Login to Heketi server</mat-card-title>
  <mat-card-subtitle>Please enter server credentials</mat-card-subtitle>
  <mat-card-content>
    <form class="form-container">
      <mat-form-field>
        <input matInput placeholder="Server url" [(ngModel)]="infra.serverUrl" name="serverUrl">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="User name" [(ngModel)]="infra.user" name="user">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Server secret" [type]="hide ? 'password' : 'text'" [(ngModel)]="infra.secret" name="secret">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <div>
        <button mat-button color="primary" style="float: right;" (click)="login(infra)">Login</button>
      </div>   
    </form>
  </mat-card-content>
</mat-card>
